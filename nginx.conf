worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include config/mime.types;  # Use your custom path if mime.types is in your project
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;

        root /app/public;  # Adjust to your project's public directory
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:8080;  # Ensure this matches your PHP-FPM configuration
            fastcgi_index index.php;
            include config/fastcgi_params;  # Point to your custom path
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}
